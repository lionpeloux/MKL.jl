language: julia
os:
  - linux
  - osx
julia:
  - 0.4
  - nightly
notifications:
  email: false
sudo: false
script:
    - julia -e 'Pkg.clone(pwd())'
    - julia -e 'Pkg.build("MKL")'
    - if [ -f test/runtests.jl ]; then
    - julia --check-bounds=yes -e 'Pkg.test("MKL", coverage=true)'
    - fi
after_success:
    - julia -e 'cd(Pkg.dir("MKL")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
